<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Node.js WebSocket Chat</title>
    <link rel="stylesheet" href="bootflat/css/site.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <h1>Node.js WebSocket Chat</h1>

  <form id="login">
    <label for="username">Username: </label>
    <input id="username" type="text">
    <input type="submit" value="Login">
    <p class="status"></p>
  </form>

  <div id="chat">
    <pre id="output"><div class="bottom"></div></pre>

    <form id="input">
      <div class="input-group form-search">
        <input id="message" class="form-control" type="text">
        <span class="input-group-btn">
          <button id="send-message" class="btn-primary btn" type="submit">Send</button>
        </span>
      </div>
    </form>
  </div>

  <script data-main="js/app" src="js/require.js"></script>

  </body>
</html>
